<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/image/F.png">
    <title>Criar conta</title>
    
</head>
<body>
    <div class="container">
        <div class="form-image"> 
            <img src="./assets/image/FinUp _s_bg.png" alt="Logo da FinUp" aria-label="Logo da FinUp">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <h1>Cadastre-se</h1>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite o seu nome" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" name="number" id="telefone" placeholder="Digite o seu celular" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="pwd">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="pwd">Confirme a sua senha</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h5>Gênero</h5>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="male" id="male">
                            <label for="male">Masculino</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="female" id="female">
                            <label for="female">Feminino</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="others" id="others">
                            <label for="others">Outros</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="none" id="none">
                            <label for="none">Prefiro não registrar</label> 
                        </div>
                    </div>
                    
                </div>
                <div class="final-buttons">
                    <div class="continue-button">
                        <button><a href="./login.html">Registrar</a></button>
                    </div>
                    
                    <div class="back-button">
                        <button><a href="./index.html">Voltar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
